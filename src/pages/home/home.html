<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let filme of filmes">
    <ion-item>
      <h2>{{filme.nome}}</h2>
      <p>{{filme.descricao}}</p>
    </ion-item>
  </ion-card>
</ion-content>
